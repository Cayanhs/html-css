<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    
<h1>imagens dinamicas</h1>
    <p>temte abrir esse site em despositivos diferentes ou aumentar ou diminuir o tamanho do navegador

    </p> 
<picture>
    <source media="(max-width:1000ex )" srcset="imagens/sem título.png" type="imagens/sem título.png">
    <img src="imagens/foto p.png" alt="imagem flexivel">
</picture>
<h1>reproduzindo um audio</h1>
    <p>vamos apreder a por um audio no site</p>


    <audio preload="metadata" autoplay controls loop>
        <source src="BlueRibbonsTrackTribe.mp3" type="audio/mpeg">
        <source src="BlueRibbonsTrackTribe.ogg" type="audio/ogg">
        <source src="BlueRibbonsTrackTribe.way" type="audio/way">
        <source src="" type="">
        <p>seu despositivo não e compativel com o audio <a href="BlueRibbonsTrackTribe.mp3">clique aqui</a>para baixar</p>
    </audio>

</body>
</html>
